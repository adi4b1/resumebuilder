<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    
</head>
<body>
    <div align=""class="mainBody">
        <div class="forChild1">
            <h3>Create Resume</h3>
            <p contenteditable="true" default="linkedin">linkedin</p>
            <div class="forCreate">
                <details id="det">
                    <!-- <p>Personal Details</p> -->
                    <div class="forInputs container">
                        <div class="row row-cols-2">
                            <div class="col">
                                <label for="Name">FirstName</label>
                                <input type="text" id="userName" placeholder="enter your name">
                            </div>
                            <div class="col">
                                <label for="Email">Email</label>
                                <input type="text" id="email"placeholder="enter your email">
                            </div>

                        </div>
                        <br>
                        <div class="row row-cols-2">
                           
                            <div class="col">
                                <label for="LastName">LastName</label>
                                <input type="text" id="lastname"placeholder="enter your Lastname">
                            </div>
                            <div class="col">
                                <label for="MobileNo">Mobile</label>
                                <input type="text" id="number"placeholder="+919888363746">
                            </div>
                        
                        </div>
                        <br>
                        <div class="row row-cols-2">
                           
                            <div class="col">
                                <label for="Address">Address</label>
                                <input type="text" id="address" placeholder="enter your Address">
                            </div>
                            <div class="col">
                                <label for="JobRole">JobRole</label>
                                <input type="text" id="jobrole"placeholder="JobRole">
                            </div>
                            
                        </div>
                        
                    </div>
                </details>
            </div>
        </div>
        <div>
            <!-- <h3>Preview Resume</h3> -->
            <div id="previewBody">

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
