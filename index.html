<!DOCTYPE html>

<body>
    <nav>
      <ul class="mainul">
        <li class="listname">ResumeBuild</li>
        <li class="listname" id="download-button"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down-circle-fill" viewBox="0 0 16 16">

    <div align=""class="mainBody">
        <div class="forChild1">
           
            
            <div class="forCreate">
                <div class="accordion" id="accordionPanelsStayOpenExample">
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true" aria-controls="panelsStayOpen-collapseOne">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-vcard-fill" viewBox="0 0 16 16">
                            <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2zm9 1.5a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4a.5.5 0 0 0-.5.5M9 8a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 0-1h-4A.5.5 0 0 0 9 8m1 2.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 0-1h-3a.5.5 0 0 0-.5.5m-1 2C9 10.567 7.21 9 5 9c-2.086 0-3.8 1.398-3.984 3.181A1 1 0 0 0 2 13h6.96q.04-.245.04-.5M7 6a2 2 0 1 0-4 0 2 2 0 0 0 4 0"/>
                          </svg>&nbsp; Personal Details
                          </button>
                        </h2>
                        <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                          <div class="accordion-body">
                            <div class="forInputs container">
                                <div class="row row-cols-2">
                                    <div class="col">
                                        <label for="Name">FirstName</label>
                                        <input type="text" id="userName" placeholder="enter your name">
                                    </div>
                                    <div class="col">
                                        <label for="Email">Email</label>
                                        <input type="text" id="email"placeholder="enter your email">
                                    </div>
        
                                </div>
                                <br>
                                <div class="row row-cols-2">
                                   
                                    <div class="col">
                                        <label for="LastName">LastName</label>
                                        <input type="text" id="lastname"placeholder="enter your Lastname">
                                    </div>
                                    <div class="col">
                                        <label for="MobileNo">Mobile</label>
                                        <input type="text" id="number"placeholder="+919888363746">
                                    </div>
                                </div>
                                <br>
                                <div class="row row-cols-2">
                                   
                                    <div class="col">
                                        <label for="Address">Address</label>
                                        <input type="text" id="address" placeholder="enter your Address">
                                    </div>
                                    <div class="col">
                                        <label for="JobRole">JobRole</label>
                                        <input type="text" id="jobrole"placeholder="JobRole">
                                    </div>
                                    
                                </div>
                                
                            </div>
                          </div>
                        </div>
                      </div>
<!-- ///////////accord two LINKS -->
                    <div class="accordion-item">
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false" aria-controls="panelsStayOpen-collapseTwo">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                                <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z"/>

                          <div class="accordion-body row row-cols-3 linkbody">
                            <!-- <div class="" align="center">
                   
                            </div> -->
                          </div>
                          <button class="Link_button">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-link-45deg" viewBox="0 0 16 16">
                                <path d="M4.715 6.542 3.343 7.914a3 3 0 1 0 4.243 4.243l1.828-1.829A3 3 0 0 0 8.586 5.5L8 6.086a1 1 0 0 0-.154.199 2 2 0 0 1 .861 3.337L6.88 11.45a2 2 0 1 1-2.83-2.83l.793-.792a4 4 0 0 1-.128-1.287z"/>

                    </div>
<!-- accord three professional summary -->
                    <div class="accordion-item">
                      <h2 class="accordion-header">

                        <div class="accordion-body">
                          <textarea type="text" class="psummary" name="professional_summary" placeholder="type your professional summary..."></textarea>
                        </div>
                      </div>
                    </div>
<!-- /////////accord four  education    -->
                    <div class="accordion-item">
                      <h2 class="accordion-header">

                              <div class="addLangBlock">
                                <input type="text" class="addlan" placeholder="ex-javascript,python....">
                                <button type="click" class="sub_pl_but"><img src="plus.png" alt="add" ></button>
                              </div>
                              <div class="dispSkill">

                              </div>
                            </div>
                            <div class="forProLan">
                              <label for="">Add libraries / frameworks</label>

                              </div>
                            </div>
                            <div class="forProLan">
                              <label for="">Add tools / platforms</label>

                                <input type="text" class="addTool" placeholder="Ex:React,bootstrap">
                                <button type="click" class="sub_tl_but"><img src="plus.png" alt="add" ></button>
                              </div>
                              <div class="dispTool">

                              </div>
                            </div>

                            <div class="forProLan">
                              <label for="">Add databases</label>
                              <div class="addDbBlock">
                                <input type="text" class="adddb" placeholder="Ex:React,bootstrap">
                                <button type="click" class="sub_db_but"><img src="plus.png" alt="add" ></button>
                              </div>
                              <div class="dispdb">

                              </div>
                            </div>

                          </div>
